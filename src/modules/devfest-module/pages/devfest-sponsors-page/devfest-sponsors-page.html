<dom-module id="devfest-sponsors-page">
  <template>
    <link rel="stylesheet" href="./devfest-sponsors-page.scss">

    <section class="section sponsors">
      <marked-element markdown="[[sponsors]]">
        <div slot="markdown-html"></div>
      </marked-element>

      <div class="center">
        <template is="dom-repeat" items="[[sponsorsData]]">
          <h3 class="title">[[item.name]]</h3>
          <div class="row">
            <template is="dom-repeat" items="[[item.list]]" as="sponsor">
              <div class$="flex [[item.class]]">
                <a href="[[sponsor.url]]" target="_blank"><img class="[[item.class]]" alt="[[sponsor.name]]" src="[[_app.contentRepo]][[_app.branch]]/sponsors/compressed/[[sponsor.image]]"></a>
              </div>
            </template>
          </div>
        </template>
      </div>

      <template is="dom-if" if="[[user.uid]]">
        <div class="center sponsor-question">
          <h2 class="title">Are you a sponsor?</h2>

          <a href="/are-you-a-sponsor">
            <devfest-button-only class="button">
              Are you a Sponsor?
            </devfest-button-only>
          </a>
        </div>
      </template>
    </section>

    <devfest-footer></devfest-footer>
  </template>
</dom-module>
