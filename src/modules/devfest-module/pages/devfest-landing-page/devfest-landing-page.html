<dom-module id="devfest-landing-page">
  <template>
    <link rel="stylesheet" href="./devfest-landing-page.scss">

    <iron-media-query query="(min-width: 801px)" query-matches="{{largeMapSize}}"></iron-media-query>
    <iron-media-query query="(max-width: 800px) and (min-width: 601px)" query-matches="{{middleSizeMap}}"></iron-media-query>
    <iron-media-query query="(max-width: 600px)" query-matches="{{smallSizeMap}}"></iron-media-query>

    <devfest-banner>
      <marked-element markdown="[[banner]]">
        <div slot="markdown-html"></div>
      </marked-element>
    </devfest-banner>

    <section class="section about-container">
      <div class="about-part about-image">
      </div>
      <div class="about-part about">
        <marked-element markdown="[[about]]">
          <div slot="markdown-html"></div>
        </marked-element>
      </div>
    </section>

    <section class="section expect-container">
      <h1>What to Expect?</h1>
      <div class="expect-horizontal">
        <template is="dom-repeat" items="[[expect]]">
          <div class="expect">
            <marked-element markdown="[[item]]">
              <div slot="markdown-html"></div>
            </marked-element>
          </div>
        </template>
      </div>
    </section>

    <devfest-speakers-section speakers="[[speakers]]"></devfest-speakers-section>

    <google-map class="venue-section" api-key="[[_apiKey]]" latitude="14.536921" longitude="121.0151518" zoom="15" map="{{_map}}">
      <div class="venue-description">
        <picture>
          <source srcset="[[_app.contentRepo]][[_app.branch]]/venue/greensun-md.jpg" media="(min-width: 600px)">
          <source srcset="[[_app.contentRepo]][[_app.branch]]/venue/greensun-sm.jpg" media="(max-width: 599px)">
          <img src="[[_app.contentRepo]][[_app.branch]]/venue/greensun-sm.jpg" class="venue-image">
        </picture>
        <div class="venue-content">
          <marked-element markdown="[[venue]]">
            <div slot="markdown-html"></div>
          </marked-element>
        </div>
      </div>
      <google-map-marker class="venue-mark" latitude="14.53676" longitude="121.0214175" title="Green Sun Hotel" marker="{{_marker}}"></google-map-marker>
    </google-map>

    <section class="section sponsors">
      <marked-element markdown="[[sponsors]]">
        <div slot="markdown-html"></div>
      </marked-element>

      <div class="center">
        <template is="dom-repeat" items="[[sponsorsData]]">
          <h3 class="title">[[item.name]]</h3>
          <div class="row">
            <template is="dom-repeat" items="[[item.list]]" as="sponsor">
              <div class$="flex [[item.class]]">
                <a href="[[sponsor.url]]" target="_blank"><img class="[[item.class]]" alt="[[sponsor.name]]" src="[[_app.contentRepo]][[_app.branch]]/sponsors/compressed/[[sponsor.image]]"></a>
              </div>
            </template>
          </div>
        </template>
      </div>
    </section>

    <devfest-footer></devfest-footer>
  </template>
</dom-module>
