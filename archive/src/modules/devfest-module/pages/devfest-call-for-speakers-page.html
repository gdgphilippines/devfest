<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../fonts/devfest-fonts.html">

<dom-module id="devfest-call-for-speakers-page">
  <template>
    <style>

      .header-paragraph {
        /* padding-top: 30px; */
        margin: 0 auto;
        width: 80%;
        max-width: 600px;
        font-size: 1.5em;
        padding-bottom: 30px;
      }

      .header-paragraph-2 {
        padding-top: 30px;
      }
    </style>

    <header class="header">
      <div class="header-white"></div>
      <div class="header-container">
        <div class="header-image-text-container">
          <div class="header-image">
            <img src="/images/header.gif" alt="GDG Devfest Philippines 2017 10x Inspiration Ingenuity Impact">
          </div>
          <div class="header-text">
            <h1>Call for Speakers</h1>
            <p class="header-paragraph">
              We are very excited to announce a Call for Speakers for GDG DevFest Philippines. We would be delighted to receive and review your proposal from local and international speakers.
            </p>
            <a href="[[callforspeakers]]" class="button" target="_blank">
              <paper-ripple></paper-ripple>
              Call for Speakers
            </a>
            <p class="header-paragraph header-paragraph-2">
              More information below...
            </p>
          </div>
        </div>
      </div>
    </header>
    <section class="speaker-perks">
      <h1>Speaker Perks</h1>
      <p>
        Selected Speakers will be given the following perks:
        <ul>
          <template is="dom-repeat" items="[[perks]]">
            <li>[[item.perk]]</li>
          </template>
        </ul>
      </p>
    </section>

    <section class="proposal-guidelines">
      <h1>Topic Proposal Guidelines</h1>

      <p>
        Your topic proposal can fall into one of the categories:

        <ul>
          <template is="dom-repeat" items="[[categories]]">
            <li>[[item.category]]</li>
          </template>
        </ul>
      </p>

      <p>
        Topic for the conference should fall into one of the key topics below:

        <ul>
          <template is="dom-repeat" items="[[topics]]" as="main">
            <li>[[main.topic]]
              <ul>
                <template is="dom-repeat" items="[[main.subtopics]]" as="topic">
                  <li>[[topic.topic]]</li>
                  <ul>
                    <template is="dom-repeat" items="[[topic.subtopics]]" as="subtopic">
                      <li>[[subtopic.topic]]</li>
                    </template>
                  </ul>
                </template>
              </ul>
            </li>
          </template>
        </ul>
      </p>

      <p>
        Topic Submission will be a single-speaker session only. Click below to submit your proposal:
      </p>
      <a href="[[callforspeakers]]" class="button" target="_blank">
        <paper-ripple></paper-ripple>
        Call for Speakers
      </a>
    </section>
    <section class="important-dates">
      <h1>Important dates to remember</h1>
      <p>
        Please be reminded of these important dates in submitting your proposal.
        <ul>
          <template is="dom-repeat" items="[[dates]]">
            <li>[[item.date]]</li>
          </template>
        </ul>
      </p>

    </section>

  </template>
  <script>
    (() => {
      class DevfestCallForSpeakersPage extends Polymer.Element {
        static get is () { return 'devfest-call-for-speakers-page' }

        static get properties () {
          return {
            callforspeakers: {
              type: String,
              value: '#'
            },

            perks: {
              type: Array,
              value: [
                {
                  perk: 'Free Accommodation'
                },
                {
                  perk: 'Video Recording of your session'
                },
                {
                  perk: 'DevFest Shirt'
                },
                {
                  perk: 'Food and Drinks'
                },
                {
                  perk: 'Access to DevFest After Party'
                }
              ]
            },

            categories: {
              type: Array,
              value: [
                {
                  category: 'Lecture (45 minutes)'
                },
                {
                  category: 'Workshop (1.5 hours)'
                }
              ]
            },

            topics: {
              type: Array,
              value: [
                {
                  topic: 'Design',
                  icon: '',
                  subtopics: [
                    {
                      topic: 'Design/UX'
                    }
                  ]
                },
                {
                  topic: 'Develop',
                  icon: '',
                  subtopics: [
                    {
                      topic: 'Core Technologies',
                      subtopics: [
                        {
                          topic: 'Web Development'
                        },
                        {
                          topic: 'Mobile App Development'
                        },
                        {
                          topic: 'Server-side Development'
                        },
                        {
                          topic: 'Game Development'
                        }
                      ]
                    },
                    {
                      topic: 'Emerging Technologies',
                      subtopics: [
                        {
                          topic: 'Virtual Reality'
                        },
                        {
                          topic: 'Augmented Reality'
                        },
                        {
                          topic: 'Artificial Intelligence'
                        },
                        {
                          topic: 'Machine Learning'
                        }
                      ]
                    },
                    {
                      topic: 'Dev Ops',
                      subtopics: [
                        {
                          topic: 'Cloud Technologies'
                        },
                        {
                          topic: 'Platform Deployment'
                        },
                        {
                          topic: 'Project Scaling'
                        }
                      ]
                    }
                  ]
                }
              ]
            },

            dates: {
              type: Array,
              value: [
                {
                  date: 'Deadline for Submission: September 2, 2017'
                },
                {
                  date: 'Notice of Acceptance: September 5, 2017'
                }
              ]
            }
          }
        }
      }

      window.customElements.define(DevfestCallForSpeakersPage.is, DevfestCallForSpeakersPage)
    })()
  </script>
</dom-module>
